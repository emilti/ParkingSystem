
<mat-grid-list cols="2" rowHeight="2:1">
    <mat-grid-tile>
        <app-statistics-card [cardTitle]="totalParkingSpacesTitle">{{totalParkingSpacesCardBody}}</app-statistics-card>
    </mat-grid-tile>
    <mat-grid-tile>
        
    </mat-grid-tile>
    <mat-grid-tile>
        <app-statistics-card [cardTitle]="categoriesTitle"><div *ngFor="let c of categories">
            <span>{{c.name}}</span>
            <span> Parking spaces:{{c.parkingSpaces}}</span>
        </div></app-statistics-card> 
    </mat-grid-tile>
    <mat-grid-tile>
        <app-statistics-card [cardTitle]="discountsTitle"><div *ngFor="let d of discounts">
        <span>{{d.name}}:</span>
        <span>{{d.discountPercentage}}%</span>
    </div>
</app-statistics-card> 
</mat-grid-tile>
</mat-grid-list>
